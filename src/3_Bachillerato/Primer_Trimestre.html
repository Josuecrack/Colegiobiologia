            if (val === item.correct) {
                score++;
                correctLabel.classList.add("correct-answer");
            } else {
                document.getElementById(`q${index}_opt${val}`).classList.add("wrong-answer");
                correctLabel.classList.add("correct-answer");
            }
        } else {
            correctLabel.classList.add("correct-answer");
        }
    });

    const finalScore = (score / questions.length) * 10;
    
    const resultArea = document.getElementById("quiz-result-area");
    const scoreTitle = document.getElementById("final-score");
    const message = document.getElementById("final-message");
    
    resultArea.classList.remove("d-none");
    scoreTitle.innerText = finalScore + "/10";
    
    if(finalScore === 10) message.innerText = "춰Excelente! Eres un experto en ecolog칤a.";
    else if(finalScore >= 7) message.innerText = "춰Muy bien! Tienes buena conciencia ambiental.";
    else message.innerText = "Te recomiendo repasar los conceptos de ecosistemas.";

    document.getElementById("btn-submit-exam").style.display = "none";
    resultArea.scrollIntoView({behavior: "smooth"});
}
